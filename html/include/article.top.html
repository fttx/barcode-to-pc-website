<article>
    <section class="container section-title">
        <div class="text-left">
            <h1>@@title</h1>
            <p>@@description</p>
        </div>

        <p class="author">
            Posted on
            <time datetime="@@datetime.value">@@datetime.text</time>
            by <a href="@@author.url">@@author.name</a>
        </p>
    </section>
